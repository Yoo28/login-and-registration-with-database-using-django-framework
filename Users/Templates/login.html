{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="{% static 'css/login.css'%}">
     <title>LOGIN</title>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
    </div>
  
    <div class="center hide">
      <h1>Login</h1>
      
      <form id="login-form" method="POST">
        {% csrf_token %}
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <div class="txt_field">
          <input type="text" name="email" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field password-toggle">
          <input type="password" name="password" required>
          <span></span>
          <label>Password</label>
          <span class="toggle-icon">&#x1f441;</span>
        </div>
        <div class="pass" href="#" id="forgot-password-link">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="{% url 'signup' %}">Signup</a>
        </div>
      </form>
    

    
    </div>
  
<script src="{%static 'css/login.js'%}"></script>
  </body>
</html>
